- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.xinitrc: xinitrc
    # config folder
    ~/.config/f1viewer:
        path: config/f1viewer
        create: true
    ~/.config/fish:
        path: config/fish
        create: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/PulseEffects:
        path: config/PulseEffects
        create: true
    ~/.config/ranger:
        path: config/ranger
        create: true
    ~/.config/sway:
        path: config/sway
        create: true
    ~/.config/waybar:
        path: config/waybar
        create: true
    ~/.config/zathura:
        path: config/zathura
        create: true
    ~/.config/environment.d:
        path: config/environment.d
        create: true
    ~/.config/rivalcfg:
      path: config/rivalcfg
      create: true
    ~/.config/rofi:
      path: config/rofi
      create: true
    ~/.config/base16-shell:
      path: config/base16-shell
      create: true
    ~/scripts:
      path: scripts
      create: true


